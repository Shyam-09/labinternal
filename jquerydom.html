<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="grandgrandparent">
        <p>hello</p>
        <div id="grandparent">
            <p>hello</p>
            <div id="parent">
                <p id="child">hello i am child</p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#child').parent().css("color",'red');
            $('#parent').parents().css("color","green");
        });
    </script>
</body>
</html>
